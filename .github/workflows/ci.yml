name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: TypeScript 타입 체크
        run: npx tsc --noEmit
      - name: ESLint (a11y 포함, 워닝=에러)
        run: npx eslint --max-warnings 0 .

  test:
    name: Unit & Snapshot Tests (Coverage 100%)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: 테스트 + 커버리지 100%
        run: npx vitest run --coverage

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - run: echo "E2E tests replaced by unit/snapshot tests with 100% coverage"

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: npm audit (high/critical, 프로덕션 의존성)
        run: |
          npm audit --omit=dev --json > audit-report.json 2>&1 || true
          node -e "
            const r = require('./audit-report.json');
            const v = r.metadata?.vulnerabilities || {};
            console.log('Vulnerability summary:', JSON.stringify(v));
            const serious = (v.high || 0) + (v.critical || 0);
            if (serious > 0) {
              console.error('Found ' + serious + ' high/critical vulnerabilities');
              process.exit(1);
            }
            console.log('No high/critical production vulnerabilities');
          "

  lighthouse:
    name: Lighthouse CI
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: 빌드
        run: npm run build
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          configPath: ./lighthouserc.json
